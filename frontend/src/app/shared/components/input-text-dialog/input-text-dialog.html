@if (visible()) {
  <div class="overlay" (click)="cancel()">
    <div class="modal animate-in" (click)="$event.stopPropagation()">
      <h2>{{ edit() ? 'Edita el' : 'Ingresa un'}} comentario</h2>
      <p>Por favor escribe lo que deseas:</p>

      <input 
        type="text" 
        [(ngModel)]="userInput" 
        placeholder="Escribe aquÃ­..."
        (keydown.enter)="submit()"
      />

      <div class="actions">
        <button class="btn accept" (click)="submit()">Aceptar</button>
        <button class="btn cancel" (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
}
